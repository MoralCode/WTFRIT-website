---
layout: default
---
<div id="sheltercontainer">
    <div class="row no-gutters justify-content-center">
        <div class="col-12 col-sm-11 col-md-10 col-lg-7" style="min-width: 70%">
            {% for shelter in shelters %}
            <details class="shelterListEntry">

                <summary class="shelterSummary">


                    <span class="shelterTitle ">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col" style="padding-right:0px; padding-left:0px;">
                                    {{ shelter.name }}
                                </div>

                                <div class="colalign-self-center" style="padding-right:0px; padding-left:5px; text-align:end">
                                    <span class="shelterOccupancy" style="font-size:15px; font-weight:normal; align-self:center">{{ shelter.bedsFree }}</span>
                                </div>
                            </div>
                        </div>
                    </span>

                </summary>


                <div class="container-fluid">
                    <div class="row">

                        
                </div>
            </details>
            {% endfor %}
        </div>
    </div>
</div>
